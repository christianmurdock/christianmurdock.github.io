<form action="mailto:christianmurdock@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
        <!-- Group Fields Together-->
        <fieldset>
        <h3 class="contactheader">HOW DO I CONTACT YOU?</h3>
            <!-- Company input type="text" completed below for you as an example-->
            <div class="contactboxes">         
                <label for="compName">Company name:</label>
                <input type="text" id="compName" name="compName" required/><br>
            </div>

            <!-- Person to Contact input type="text" -->
            <div class="contactboxes">
                <label for="personToContact">Person to Contact:</label>
                <input type="text" id="compName" name="personToContact" required/><br>
            </div>

            <!-- Email Text Box input type="text" -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div class="contactboxes">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder = "Your Email" required/><br>
            </div>

            <!-- Phone Number input type="text" -->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div class="contactboxes">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder = "000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/><br>
            </div>

            
            <h3 class="contactheader">WHAT TYPE OF POSITIONS ARE AVAILABLE AT YOUR COMPANY?</h3>
            <!-- Select Box, https://www.w3schools.com/tags/tag_select.asp -->

            <label class="contactboxes" for="position">Type of Position: </label>
            <select name = "position" id="position">            
                <option value = "internship">Internship</option>
                <option value = "parttime">Part-Time</option>
                <option value = "fulltime">Full-Time</option>
                <option value = "contract">Contract</option>
                <option value = "temporary">Temporary</option>
                <option value = "oncall">On call</option>
            </select>

            <br><br>
            <label for="how">How did you Find Me?</label>
            <!-- Radio Buttons, https://www.w3schools.com/tags/att_input_type_radio.asp -->
            <input type="radio" id="linkedin" name="howdidyoufindme" value="LINKEDIN">
                <label for="linkedin">LinkedIn</label>
            <input type="radio" id="jobfair" name="howdidyoufindme" value="JOBFAIR">
                <label for="jobfair">Job Fair</label>
            <input type="radio" id="cwicorppartner" name="howdidyoufindme" value="CWICORPORATEPARTNER">
                <label for="cwicorppartner">CWI Corporate Partner</label>
            <br><br>

            <div class="prepare">
                <!-- Text Area, https://www.w3schools.com/tags/tag_textarea.asp -->
                <textarea id="prepare" name="prepare" rows="8" cols="90">
How should I prepare for the interview?
                </textarea>
            </div>
            <input class="contactbutton" type="submit" id="submit" value="SUBMIT" class="btn">
